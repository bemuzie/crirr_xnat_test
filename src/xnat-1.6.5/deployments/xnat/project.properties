compile.debug =		    on
compile.optimize =	    off
compile.deprecation =	    off
maven.compile.deprecation = off

# -------------------------------------------------------------------
#
# T U R B I N E - P L U G I N
#
# -------------------------------------------------------------------

#
# The application name is needed by some META goals besides turbine:setup.
turbine.app.name =			xnat

#
# The following variables are needed by the Runtime maven goals besides
# turbine:setup. This is a subset of the variables in setup.properties
# which are only read when turbine:setup is run. These can be changed
# after turbine:setup has been run.
#
turbine.app.package =			org.apache.turbine.app.xnat
turbine.app.om.name =			xnat
turbine.app.om.layer =			none
turbine.app.om.package =		org.apache.turbine.app.xnat.om
turbine.app.om.security.name =		xnat
turbine.app.om.security.package =	org.apache.turbine.app.xnat.om

#
# control the deployment of your application
#
turbine.plugin.deploy.config.skip =    false
turbine.plugin.deploy.images.skip =    false
turbine.plugin.deploy.pages.skip =     false
turbine.plugin.deploy.resources.skip = false
turbine.plugin.deploy.scripts.skip =   false
turbine.plugin.deploy.style.skip =     false
turbine.plugin.deploy.templates.skip = false

#
# Don't change these values unless you know what you're doing. They
# define the location of various parts of your application for the META
# plugin.
#
turbine.plugin.mode =		normal
turbine.plugin.inplace.dir =	

turbine.plugin.base.dir =      	.
turbine.plugin.src.images =     src/images
turbine.plugin.src.pages =  	src/pages
turbine.plugin.src.resources =  src/resources
turbine.plugin.src.schema =    	src/schema
turbine.plugin.src.scripts =    src/scripts
turbine.plugin.src.style =      src/style
turbine.plugin.src.templates = 	src/templates

turbine.plugin.src.conf =      	conf
turbine.plugin.src.java =      	src/java
turbine.plugin.src.compile =    target/src
turbine.plugin.src.test =      	src/test
turbine.plugin.src.props =      conf

turbine.plugin.target.lib =	

maven.build.dest =		target/classes

# -------------------------------------------------------------------
#
# W E B - A P P L I C A T I O N
#
# -------------------------------------------------------------------

# Web XML File for the Application
maven.war.webxml =	conf/xnat-web.xml

webapp.build =		target/${pom.artifactId}
webapp.build.lib =	target/${pom.artifactId}/WEB-INF/lib
webapp.build.classes =	target/${pom.artifactId}/WEB-INF/classes
webapp.build.webinf =	target/${pom.artifactId}/WEB-INF

